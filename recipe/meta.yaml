{% set name = "tf2onnx" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/onnx/tensorflow-onnx/archive/v{{ version }}.tar.gz
  sha256: c8bef4528cf9d0fb77506c9ef3577785dc083b807c075dc65d7253486dd8fd6c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - python
    - pip
    - pytest-runner
    - numpy
    - onnx >=1.4.1
    - requests
    - six
  run:
    - python
    - onnx >=1.4.1
    - {{ pin_compatible('numpy') }}
    - six
    - requests
    - python-flatbuffers >=1.12,<3
    - tensorflow >=2.6

test:
  requires:
    - pip
  commands:
    - pip check
    - python -m tf2onnx.convert --help

about:
  home: https://github.com/onnx/tensorflow-onnx
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tensorflow to ONNX converter
  description: tf2onnx - convert TensorFlow models to ONNX models.
  doc_url: http://simplejson.readthedocs.io/
  dev_url: https://github.com/onnx/tensorflow-onnx

extra:
  recipe-maintainers:
    - marcelotrevisani
    - xhochy
